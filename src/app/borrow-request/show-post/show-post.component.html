<div class="table-responsive">
  <table class="table">
    <tr *ngFor="let post of showAllBorrowPosts()" name="borrowPosts">
      <p>
        Item Name: {{ post.item_name}}
      </p>
      <p>
        User: {{ getUserByPostId(post.user_id).first_name }}
      </p>
      <p>
        Time_ago: {{ post.time_ago }}
      </p>
      <p (click)="mapHideAllShowOne(post._id)">
        Location: n miles
      </p>
      <app-google-map [class.hidden]="post.map_hidden" [address]=getUserByPostId(post.user_id).address></app-google-map>
    </tr>
  </table>
</div>
