<div (click)="signUp = !signUp">
  <a *ngIf=signUp>login</a><a *ngIf=!signUp>sign up</a>
</div>
<app-create-user
  *ngIf=signUp
  (createNewUserEvent)="createUser($event)">
</app-create-user>
<app-login-user
  *ngIf=!signUp
  (loginUserEvent)="loginUser($event)">
</app-login-user>
{{loggedInUser.last_name}}
<app-borrow-request *ngIf=userLoggedIn [user]="loggedInUser"></app-borrow-request>
