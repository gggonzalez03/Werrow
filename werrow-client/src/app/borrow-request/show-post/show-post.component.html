<app-create-post (createPostEvent)="getAllBorrowPosts()"></app-create-post>
<div *ngFor="let post of borrowPosts" name="borrowPosts" class="wrw-post-cards" style="margin-top:10px;background-color:#f5f5f5;height:165px;">
  <img src="./assets/img/user.png" data-aos="slide-right" class="wrw-float-block wrw-feed-profile-photo">
    <div data-aos="slide-left" class="wrw-float-block inline-items zero-margin-items spread-div-marginless-contents" style="display:inline-block;padding:10px;">
        <h4> {{ post.user_id.name }} </h4>
        <p>needs a</p>
        <h1 class="inline-except" style="display: block"> {{ post.item_name}} </h1>
        <p><i class="glyphicon glyphicon-time"></i> {{ post.time_ago }} </p>
        <p (mouseenter)=toShowMap(post._id) (click)="idToShowMapOf = null">
          <i class="glyphicon glyphicon-map-marker"></i> n miles
        </p>
    </div>
    <button class="btn btn-default col-xs-12" type="button" style="font-size:20px;"> <i class="icon ion-ios-chatboxes"></i></button>
    <app-google-map *ngIf="idToShowMapOf == post._id" [address]=post.user_id.address></app-google-map>
</div>
