<div class="login-clean">
  <form [formGroup]="logInForm" (ngSubmit)="loginUser()">
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration"><i class="icon ion-ios-contact-outline" style="color:rgb(67,184,184);"></i></div>
    <div class="form-group">
      <input formControlName="email" class="form-control" type="email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input formControlName="password" class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <span *ngIf="invalidCreds">Invalid username or password</span>
    <button class="btn btn-primary btn-block" type="submit" style="background-color:rgb(67,184,184);">Log In</button>
  </form>
</div>
