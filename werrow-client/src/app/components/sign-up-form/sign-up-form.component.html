<div class="login-clean">
    <form [formGroup]="signUpForm" (ngSubmit)="createUser()">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-contact-outline" style="color:rgb(67,184,184);"></i></div>
        <div class="form-group">
            <input formControlName="name" class="form-control" type="text" name="name" placeholder="Name">

            <span *ngIf="(signUpForm.get('name').touched || signUpForm.get('name').dirty) && signUpForm.get('name').errors">
                <span *ngIf="signUpForm.get('name').errors?.required">
                    Name is required.
                </span>
                <span *ngIf="signUpForm.get('name').invalid">
                    Name should be at least 6 characters.
                </span>
            </span>

        </div>
        <div class="form-group">
            <input formControlName="email" class="form-control" type="email" name="email" placeholder="Email">

            <span *ngIf="(signUpForm.get('email').touched || signUpForm.get('email').dirty) && signUpForm.get('email').errors">
                <span *ngIf="signUpForm.get('email').errors?.required">
                    Email is required.
                </span>
                <span *ngIf="signUpForm.get('email').errors?.pattern">
                    Email format is invalid
                </span>
            </span>

        </div>
        <div class="form-group">
            <input formControlName="password" class="form-control" type="password" name="password" placeholder="Password">
            
            <span *ngIf="(signUpForm.get('password').touched || signUpForm.get('password').dirty) && signUpForm.get('password').errors">
                <span *ngIf="signUpForm.get('password').errors?.required">
                    Password is required.
                </span>
                <span *ngIf="signUpForm.get('password').invalid">
                    Password should be at least 6 characters.
                </span>
            </span>

        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit" style="background-color:rgb(67,184,184);">Sign Up</button>
        </div>
    </form>
</div>
